<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="quote">
        <div class="container text-center py-5 mt-5">
            <h1 class="fw-bolder fs-1 text-uppercase">Quote of the Day</h1>
            <p class="fs-2">Press the button below to recieve a random quote!</p>

            <button onclick="generateQuote()" class="btn btn-dark rounded-pill py-3 px-5 my-3 ">New Quote</button>

            <!-- <div id="quoteOutput">

            </div> -->


            <p class="pt-4 text-danger" id="quote"></p>
            <p id="author" class="text-black-50"></p>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mine.js"></script>
</body>

</html>
